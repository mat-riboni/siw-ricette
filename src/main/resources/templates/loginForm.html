<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/css/uikit.min.css" />
  
  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/CSS/loginForm.css}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />

</head>
<body>
    <div class="navbar">
        <div class="left-logo"><span class="material-symbols-outlined">
          ramen_dining
          </span>
          <div class="name">
            Home Chef
          </div>
        </div>
        <div class="logs">
          <a href="/register">Registrati</a>
          <button onclick="location.href='/'">Home</button>
        </div>
    </div>
    <div class='form-container'>
      <form class="form" th:action="@{/login}"  method="post">
        <h1>Bentornato!</h1>
		<div class="error" th:if="${param.error}">
		     <span>Email o password errati</span>
		 </div>
        <input class="uk-input" type="text" placeholder="Username"  name="username" >
		<input class="uk-input" type="password" placeholder="Password"  name="password">
        <button type="submit">Submit</button>
        <p>Non sei ancora un cuoco? <a href="/register">Registrati</a></p>
      </form>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.20.10/dist/js/uikit-icons.min.js"></script>
</body>
</html>
